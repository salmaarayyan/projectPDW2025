    // Fungsi render card menu
    function renderMenu(filter) {
      const menuList = document.getElementById('menu-list');
      menuList.innerHTML = '';
      let filtered = filter === 'all' ? menus : menus.filter(m => m.kategori === filter);
      if(filtered.length === 0) {
        menuList.innerHTML = '<div class="col-12 text-center text-muted">Belum ada menu di kategori ini.</div>';
        return;
      }
      filtered.forEach(menu => {
        menuList.innerHTML += `
          <div class="col-lg-4 col-md-6">
            <div class="menu-card">
              <img src="${menu.gambar}" class="menu-img" alt="${menu.nama}">
              <div class="p-3">
                <div class="menu-title">${menu.nama}</div>
                <div class="menu-meta mb-2">
                  <span><i class="bi bi-clock"></i> ${menu.durasi}</span>
                  <span class="mx-2">|</span>
                  <span><i class="bi bi-bar-chart"></i> ${menu.tingkat}</span>
                  <span class="mx-2">|</span>
                  <span><i class="bi bi-star-fill menu-rating"></i> ${menu.rating}</span>
                </div>
                <div class="menu-desc">${menu.deskripsi}</div>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Bootstrap icon CDN
    const bi = document.createElement('link');
    bi.rel = 'stylesheet';
    bi.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css';
    document.head.appendChild(bi);

    // Filter button event
    document.addEventListener('DOMContentLoaded', function() {
      renderMenu('all');
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          renderMenu(this.getAttribute('data-filter'));
        });
      });
    });
